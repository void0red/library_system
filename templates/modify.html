    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="search.html">搜索</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">设置<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="modify.html">修改个人信息</a></li>
                        <li><a href="dashboard.html">查询借阅情况</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">修改个人信息</h2>
            <div class="list-block" id="result">
                <div class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="电子邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="re_password" placeholder="重复密码">
                    </div>
                    <div class="form-group">
                        <div id="modify_message" class="message"></div>
                        <button type="button" class="btn btn-default" onclick="user_modify()">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
