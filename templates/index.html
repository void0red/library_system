<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/test.js"></script>
    <style>
        body{
            background-image: url("../static/assets/background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="search.html">搜索</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">设置<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="">修改个人信息</a></li>
                        <li><a href="">查询借阅情况</a></li>
                        <li><a href="#" onclick="logout()">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-horizontal">
                <div class="form-group">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="login_email" placeholder="电子邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login_password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="login_remember" name="check">
                            <label for="login_remember"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <div id="login_message"></div>
                    </div>
                    <div class="form-group">
                        <a class="other" data-toggle="modal" data-target="#register">还没有账户？点我注册</a>
                        <button type="button" class="btn btn-default" onclick="login()">登录</button>
                        <div class="modal fade" id="register" aria-labelledby="register_title" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="register_title">新用户注册</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="register_username" placeholder="用户名">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="register_email" placeholder="电子邮箱">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="register_password" placeholder="密码">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="register_re_password" placeholder="重复密码">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <div class="pull-left" id="register_message"></div>
                                            <button type="button" class="btn btn-primary" onclick="user_register()">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
